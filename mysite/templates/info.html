    />

  </div>

    <!-- Scripts -->
   
    <script>
        window.onscroll = function () {
          handleScrollButtons();
        };
        function handleScrollButtons() {
          const backBtn = document.getElementById("backToTopBtn");
          const nextBtn = document.getElementById("scrollToNextBtn");
      
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const scrollBottom = scrollTop + window.innerHeight;
          const docHeight = document.documentElement.scrollHeight;
      
          const sections = document.querySelectorAll('.scroll-section');
          const lastSection = sections[sections.length - 1];
          const lastSectionBottom = lastSection.offsetTop + lastSection.offsetHeight;
      
          // Show next button only if not at top and not at last section
          if (scrollTop > 50 && scrollBottom < lastSectionBottom - 10) {
            nextBtn.style.display = "block";
          } else {
            nextBtn.style.display = "none";
          }
          // Show back button if scrolled down
          if (scrollTop > 200) {
            backBtn.style.display = "block";
      
            // Change function depending on whether we're at the bottom
            if (scrollBottom >= docHeight - 10 || scrollBottom >= lastSectionBottom - 5) {
              backBtn.innerHTML = "↑"; // Back to Top
              backBtn.onclick = scrollToTop;
            } else {
              backBtn.innerHTML = "↑"; // Scroll to Previous Section
              backBtn.onclick = scrollToPreviousSection;
            }
          } else {
            backBtn.style.display = "none";
          }
        }
      
        function scrollToTop() {
          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
      
          // Optional: redirect after scroll
          setTimeout(() => {
            window.location.href = "/";
          }, 600);
        }
      
        function scrollToNextSection() {
          const sections = document.querySelectorAll('.scroll-section');
          const scrollPosition = window.scrollY || window.pageYOffset;
      
          for (let i = 0; i < sections.length; i++) {
            const sectionTop = sections[i].offsetTop;
            if (sectionTop > scrollPosition + 10) {
              const id = sections[i].id;
              window.scrollTo({ top: sectionTop, behavior: 'smooth' });
      
              if (id) {
                setTimeout(() => {
                  history.pushState(null, null, `#${id}`);
                }, 500);
              }
      
              break;
            }
          }
        }

        function scrollToPreviousSection() {
          const sections = document.querySelectorAll('.scroll-section');
          const scrollPosition = window.scrollY || window.pageYOffset;
      
          let found = false;
      
          for (let i = sections.length - 1; i >= 0; i--) {
            const sectionTop = sections[i].offsetTop;
            if (sectionTop < scrollPosition - 10) {
              const id = sections[i].id;
              window.scrollTo({ top: sectionTop, behavior: 'smooth' });
      
              if (id) {
                setTimeout(() => {
                  history.pushState(null, null, `#${id}`);
                }, 500);
              }
      
              found = true;
              break;
            }
          }
      
          if (!found) {
            scrollToTop();
          }
        }
      
        // Initial check after page load
        window.addEventListener('DOMContentLoaded', handleScrollButtons);
      </script>
      <!-- Buttons -->
      <button id="backToTopBtn"
        class="btn btn-secondary position-fixed bottom-0 end-0 m-4 rounded-circle"
        style="display: none; z-index: 999;">
        ↑
      </button>
      
      <button onclick="scrollToNextSection()" id="scrollToNextBtn"
        class="btn btn-secondary position-fixed bottom-0 start-0 m-4 rounded-circle"
        style="z-index: 999;">
        ↓
      </button>
  </body>
</html>
