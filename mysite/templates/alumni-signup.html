<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTS Request Credentials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" style="height: 40px;" href="/">
      </a>
      <div class="mx-auto">
        <ul class="navbar-nav d-flex flex-row gap-5 fs-6 fw-bold">
          <li class="nav-item"><a class="nav-link text-white" href="/services">SERVICES</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/how-to">HOW TO</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/mail">MAIL</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/facebook">FACEBOOK</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/about">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/our-team">OUR TEAM</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="container-fluid">
    <div class="row min-vh-100 g-0">
        <!-- Left Column -->

        
      <!-- Right Column -->
      <div class="col-md-6 d-flex justify-content-center align-items-center min-vh-100">
        <div>

          <!-- SIGNUP FORM -->
          <div class="signup-box-alumni">
            <h2 class="text-center signup-title">Alumni Sign up</h2>
            <form method="POST" action="/signup/">
              {% csrf_token %}
              <div class="text-start">
                <label for="name" class="text-start form-label fs-6 mb">Name: *</label>
              </div>
              <div class="d-flex justify-content-center mb">
                <input type="text" name="first-name" class="form-control mx-1" id="first-name" required placeholder="First Name">
                <input type="text" name="middle-name" class="form-control mx-1" id="middle-name" required placeholder="Middle Name">
                <input type="text" name="last-name" class="form-control mx-1" id="last-name" required placeholder="Last Name">
                <input type="text" name="suffix" class="form-control w-50 mx-1" id="suffix" placeholder="Suffix">
              </div>              
              <div class="text-start">
                <label for="address" class="text-start form-label fs-6">Address *</label>
              </div>
              <div class="d-flex justify-content-center ml-6 gap-1 mb">
                <input type="text" name="address" class="form-control w-100 justify-content-center" id="address" required placeholder="Address">
              </div>
              <div class="row px-1">
                <div class="col-md-6 text-start">
                  <label for="gender" class="form-label fs-6">Gender *</label>
                  <select name="gender" id="gender" class="form-select mb">
                    <option selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="col-md-6 text-start">
                  <label for="birthdate" class="form-label fs-6">Date of Birth *</label>
                  <input type="date" id="birthdate" name="birthdate" class="form-control mb">
                </div>
              </div>
              <div class="text-start">
                <label for="pts-id" class="form-label fs-6">Id Number: *</label>
                <input type="text" name="address" class="form-control w-100 justify-content-center mb" id="pts-id" required placeholder="Type your ID number">
                <div class="text-start">
                  <label for="year-graduated" class="text-start form-label fs-6">Year Graduated: *</label>
                </div>
                <div class="d-flex justify-content-center ml-6 gap-1 mb">
                  <input type="text" name="year-graduated" class="form-control w-100 justify-content-center" id="year-graduated" required placeholder="Year Graduated">
                </div>
                <label for="course" class="form-label fs-6">Course Graduated: *</label>
                <select name="course" id="gender" class="form-select mb">
                  <option selected disabled>Select Course</option>
                  <option value="Bachelor of Arts in Theology">Bachelor of Arts in Theology</option>
                  <option value="Bachelor of Theology">Bachelor of Theology</option>
                  <option value="Bachelor of Secondary Education Major in Values Education">Bachelor of Secondary Education Major in Values Education</option>
                  <option value="Bachelor of Elementary Education">Bachelor of Elementary Education</option>
                  <option value="MDiv - Biblical Studies">MDiv- Biblical Studies</option>
                  <option value="MDiv - Pastoral Studies">MDiv- Pastoral Studies</option>
                  <option value="MA in Biblical Counseling">MA in Biblical Counseling</option>
                  <option value="MA in Biblical Exposition">MA in Biblical Exposition</option>
                  <option value="MA in Ministry">MA in Ministry</option>
                  <option value="MA in Biblical Studies">MA in Biblical Studies</option>
                  <option value="MA in Intercultural Studies">MA in Intercultural Studies</option>
                  <option value="MA in Christian Education">MA in Christian Education</option>
                </select>
              </div>
              <div class="text-start">
                <label for="contact" class="form-label fs-6">Contact Number: *</label>
                <input type="text" class="form-control mb" id="numberInput" placeholder="09*********">

              </div>
              <div class="text-start">
                <label for="email-su" class="form-label fs-6">Email: *</label>
                <input type="email" name="email-signup" class="form-control w-100 justify-content-center mb" id="email-signup" required placeholder="Email">
              </div>
              <div class="text-start">
                <label for="password" class="form-label fs-6">Password: *</label>
                <input type="password" name="password" id="password" class="form-control mb" placeholder="Enter your password" required>
              </div>
                <div class="text-start">
                  <label for="confirm-password" class="form-label fs-6">Confirm Password: *</label>
                  <input type="password" name="confirm-password" id="confirm-password" class="form-control mb" placeholder="Re-type your password" required>
                </div>
                <div class="text-start">
                  <label for="Profile" class="form-label fs-6">Profile Picture: </label>
                  <input type="file" class="form-control w-50 mb" id="customFile" />
                </div>
                <div class="text-end mt-3">
                  <button type="submit" class="btn w-50 mb-1 text-white mt-1 mb-1 signup-btn">Sign up</button>
                </div>    
                <div class="text-center">
                  <hr class="border border-dark border-1 opacity-75 my-4 mx-auto" style="width: 60%;">
                  <h6>Already have an account?</h6>
                  <button class="btn btn-secondary w-50 mx-auto" id="back-to-login" type="button">Login</button>
                </div>
                
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Sign up as:</h5></div>
        <div class="modal-body">
          <button type="button" class="btn btn-primary w-100 mb-2 users-btn" data-role="freshman">Freshman</button>
          <button type="button" class="btn btn-primary w-100 mb-2 users-btn" data-role="old-student">Old Student</button>
          <button type="button" class="btn btn-primary w-100 mb-2 users-btn" data-role="alumni">Alumni</button>
          <button type="button" class="btn btn-primary w-100 users-btn" data-role="signatory">Signatory</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signupBox = document.querySelector(".signup-box");
      const loginBox = document.querySelector(".login-box");

      document.querySelectorAll(".users-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          bootstrap.Modal.getInstance(document.getElementById('testModal')).hide();
          loginBox.classList.remove("active");
          signupBox.classList.add("active");
        });
      });

      document.getElementById("back-to-login").addEventListener("click", function () {
        signupBox.classList.remove("active");
        loginBox.classList.add("active");
      });
    });
  </script>
</body>
</html>
